<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Utilisateur</title>
</head>
<body>
<h1>Add Utilisateur</h1>
<form th:action="@{/addUtilisateur}" th:object="${utilisateur}" method="post">
    <label for="nom">Nom:</label>
    <input type="text" id="nom" th:field="*{nom}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br>

    <button type="submit">Add Utilisateur</button>
</form>
</body>
</html>
